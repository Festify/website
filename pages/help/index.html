<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Get your Party started with Festify</title>

    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link rel="shortcut icon" href="/favicon.ico">

    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="description" content="Festify is a free Spotify-powered party app that lets your guests choose which music should be played using their smartphones. Download it today!">

    <meta name="twitter:card" content="summary">
    <meta name=”twitter:site” content=”@GetFestify”>
    <meta name="twitter:image" content="http://getfestify.com/img/festify-logo.png">
    <meta name="twitter:title" content="Get your Party started with Festify!">
    <meta name="twitter:description" content="Festify is a free Spotify-powered party app that lets your guests choose which music should be played using their smartphones. Download it today!">
</head>
<body itemscope itemtype="http://schema.org/SoftwareApplication">

<header class="bright">
    <div class="inner">
        <a href="/" class="logo">
            <img src="../img/festify-logo-beta-small.png" itemprop="thumbnailUrl" width="40" height="40" alt="Festify Logo">
            <span class="brand" itemprop="name">Festify</span>
        </a>
    </div>
</header>

<section class="dark" id="start">
    <div class="party-background"></div>

    <div class="inner">
        <img src="../img/festify-logo.svg" height="190" width="190" class="logo" alt="Festify Logo">

        <h1>Festify Help</h1>

        <p class="jumbo" itemprop="description">
            If you need help with Festify, please don't hesitate to contact us using the <a href="/pages/feedback.html">feedback form</a>.
        </p>
    </div>
</section>

<section class="bright" id="social">
    <div class="inner">
        <ul class="social">
            <li>
                <a href="https://twitter.com/getfestify" title="Follow us on Twitter"><i class="fa fa-twitter"></i></a>
            </li>
            <li>
                <a href="/pages/feedback.html" title="Report a bug or submit an idea"><i class="fa fa-bug"></i></a>
            </li>
            <li>
                <a href="mailto:mail@getfestify.de" title="Write us a mail"><i class="fa fa-envelope-o"></i></a>
            </li>
        </ul>
    </div>
</section>

<footer class="dark">
    <div class="inner">
        <p class="left">
            &copy; <span itemprop="author">Leo Bernard & Moritz Gunz</span> 2014-2017 / <a href="/pages/impressum.html">Impressum</a>
        </p>

        <p class="right">
            Made with <i class="fa fa-heart"></i> in Germany
        </p>

        <div class="clearfix"></div>
    </div>
</footer>
